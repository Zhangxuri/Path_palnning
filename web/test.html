<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>地理编码</title>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=59c30848b234603227648f96f88f765e&plugin=AMap.Geocoder"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body onload="geocoder()">
<div id="container"></div>
<div id="tip">

    <span id="result"></span>
</div>
<script type="text/javascript">
    document.ready(geocoder);
    function geocoder() {
        var geocoder = new AMap.Geocoder({
            city: "010", //城市，默认：“全国”
            radius: 1000 //范围，默认：500
        });
        //地理编码,返回地理编码结果
        geocoder.getLocation("北京工业大学", function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                geocoder_CallBack(result);
            }
        });
    }
    //地理编码返回结果展示
    function geocoder_CallBack(data) {
        var resultStr = "";
        //地理编码结果数组
        var geocode = data.geocodes;
        for (var i = 0; i < geocode.length; i++) {
            alert( geocode[i].location.getLng() + ", " + geocode[i].location.getLat());
        }
    }
</script>
</body>
</html>
